<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Let's learn it</title>
</head>
<body>
    <h1>Form to apply for a UI/UX course</h1>
    <form action="post">
      <div>
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" placeholder="female">
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" placeholder="Male">
      </div>
      <div>
        <label for="subscribe">Subscribe to the course</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="Yes">
      </div>
      <div>
        <label for="comment">Enter your comment</label>
        <textarea name="comment" rows="4" columns="50">Enter your comment</textarea>
      </div>
    </form>
</body>
</html>
